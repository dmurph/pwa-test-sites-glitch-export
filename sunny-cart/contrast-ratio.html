<!DOCTYPE html>
<html>
  <head>
    <title>Contrast Ratio</title>
    <meta charset="utf-8">
  </head>
  <body>
    <title>Contrast Ratio</title>

    <div>
      <label for="lighter">Lighter</label>
      <input type="color" id="lighter" name="lighter" value="#fedcba">
      <span id="lighter_luminance"></label>
    </div>
    <div>
      <label for="darker">Darker</label>
      <input type="color" id="darker" name="darker" value="#123456">
      <span id="darker_luminance"></label>
    </div>
    <div>
      <label for="ratio">Contrast ratio</label>
      <span id="ratio"></span>
    </div>
    <script src="contrast.js"></script>
  </body>
</html>
