<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://cdn.glitch.com/9bdcb1a9-d93f-4d1a-9d46-be446fbc251f%2Fblue-192.png">
    <meta id="theme-color" name="theme-color">
    <script>
      'use strict';
      
      if (location.protocol === 'https:')
        navigator.serviceWorker.register("service_worker.js");
      else
        location.protocol = 'https:';
      
    </script>
  </head>
  <body>
    <h3><a href="index.html">Sunny Cart PWA</a></h3>
    <input type="color" id="chooser">
    
    <script>
      chooser.onchange = function() {
        document.getElementById('theme-color').setAttribute('content', document.getElementById('chooser').value);
      }
    </script>
  </body>
</html>
