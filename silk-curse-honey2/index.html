<script>
window.addEventListener('load', () => {
  const kReloadKey = 'reloaded';
  if (!window.localStorage.getItem(kReloadKey)) {
    window.localStorage.setItem(kReloadKey, true);
    console.log('Reloading.');
    window.location.reload();
  } else {
    console.log('Already reloaded.');
  }
});
</script>
