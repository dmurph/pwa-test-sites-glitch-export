Type here to see input events captured.
<pre id="output"></pre>
<script>
'use strict';

navigator.serviceWorker.register('serviceworker.js')
  
window.addEventListener('keydown', event => {
  event.preventDefault();
  let modifiers = ['alt', 'ctrl', 'shift'].filter(m => event[m + 'Key']);
  let text = event.code + (modifiers.length ? ' : ' + modifiers.join(' ') : '');
  output.textContent = text + '\n' + output.textContent;
  console.log(text, event);
});
</script>
