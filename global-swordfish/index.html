<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="Description" content="Play billing APIs test site">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9aca42"><!-- Should match with theme_color in manifest.json -->
    <link rel="manifest" href="/manifest.json">
    <title>Play Billing Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https-redirect.js" type="module"></script>
    <script src="app.js" type="module" async></script>
    <script src="sku-details.js" type="module" async></script>
    <script src="sku-purchase-history.js" type="module" async></script>
    <script src="check-state.js" type="module" async></script>

  </head>
  <body>
    <h1>
      Play Billing Demo
    </h1>
    <div class="section">
      <h2>
        Instructions
      </h2>
      <ol>
        <li>Install the site as a PWA</li>
      </ol>
    </div>
    <div class="section">
      <h2>
        Status
      </h2>
      <ol>
        <li class="standalone-only">Installed</li>
        <li class="not-standalone">Not Installed</li>
        <li>Mode: <span id="mode-span">Web</span> Billing</li>
      </ol>
    </div>
    <div class="section hide" id="problems">
      <h2>
        Problems
      </h2>
      <ul>
      </ul>
    </div>
    <div class="section" id="sku-details-list">
      <h2>
        Available Skus
      </h2>
      <div id="sku-details-container">
      </div>
    </div>
    <div class="section" id="purchase-history">
      <h2>
        Purchase History
      </h2>
      <p>
        A list of previously made purchases.
      </p>
      <sku-purchase-history></sku-purchase-history>
    </div>
    <div class="section">
      <p>
        View Source (or fork) on <a href="https://glitch.com/edit/#!/global-swordfish">Glitch</a>
      </p>      
    </div>
  </body>
</html>
